<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link type="text/css" href="jquery-ui/css/smoothness/jquery-ui-1.8.16.custom.css" rel="stylesheet" />
<script type="text/javascript" src="jquery-ui/js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="jquery-ui/js/jquery-ui-1.8.16.custom.min.js"></script>
<script type="text/javascript" src="ext/common.js"></script>
<script type="text/javascript" src="ext/content.js"></script>
<script type="text/javascript" src="i18n.js" charset="utf-8"></script>
<script type="text/javascript" src="options.js" charset="utf-8"></script>
<title>Adblock Plus Options</title>
<style type="text/css" media="screen">
body
{
  font-family: Arial, Helvetica, sans-serif;
  font-size: 13px;
  padding: 20px;
}

td
{
  font-size: 13px;
  vertical-align: top;
  text-align: left;
}

p
{
  margin-top: 0.5em;
}

button
{
  white-space: pre;
}

#tabs {
  width: 800px;
  margin: 0 auto;
}

.ui-widget-content {
border:0;
}
#subscriptionTemplate,
#addSubscriptionContainer,
#customSubscriptionContainer
{
  display: none;
}

#acceptableAdsContainer
{
  margin-top: 10px;
}

#acceptableAdsLink,
#acceptableAdsDocs
{
  margin-left: 10px;
  margin-right: 10px;
}

.subscription
{
  margin: 3px 0px;
}

.subscriptionRemoveButton,
.subscriptionEnabledContainer,
.subscriptionTitle
{
  margin-right: 1em;
}

.subscriptionRemoveButton
{
  font-weight: normal !important;
  font-size: 20px !important;
  color: #FF0000 !important;
  border: none !important;
  outline: none !important;
  background: none !important;
}

.subscriptionUpdate
{
  color: #B0B0B0;
}
.subscriptionUpdate.error
{
  color: #FF0000;
}

#rawFilters {
  display: none;
}

.okMsg {
    display: none;
    color: #ffffff;
    background: #30e030;
    font-weight: bold;
    padding: 3px;
}

.errMsg {
    display: none;
    color: #ffffff;
    background: #e03030;
    font-weight:bold;
    padding:3px;
}

/* Filter list entry status message */
.flMsg {
    display: none;
    color: #b0b0b0;
}

#tab-pimpmyad {
  background-color: white;
  float: left;
  height: 100%;
  color: #ffffff;
  border: 1px solid #ffffff;
  border-bottom-right-radius: 4px;
  border-bottom-left-radius: 4px;
  border-top-right-radius: 4px;
  border-top-left-radius: 4px;
}

.settings_sub_div {
  padding: 5px;
}

.settings_sub_div h3 {
  font-size:1.7em;
  float: left;
  font-weight:bold;
  color: #555555
}

.option_line {
  float: left;
  width: 100%;
  padding: 15px 0;
  border-bottom: 1px solid #dddddd;
}

.option_line h4 {
  font-size: 1.4em;
  width: 20%;
  float: left;
  margin: 0;
  color: #999999;
}

.option_line p {
  float: left
  font-size: 1.2em;
  color: #999999;
}

.option_line label {
  float: left
  font-size: 1.2em;
  color: #999999;
}

.option_line span {
  float: left;
  color:#999999;
}

.option_line select {
  float: left;
  padding-left:5%;
  width:500px;
}

.settings_switch {
  width: 150px;
  float:left;
}

.settings_checkbox {
  float:left;
}

.settings_dropdown {
  width: 150px;
  float:left;
  display:block
}

#editKeyWords {
  width: 60%;
  background-color: #eeeeee;
  float:left;
  border: 0;
  color: #999999;
}

#tab-pimpmyad [type="checkbox"]:not(:checked),
#tab-pimpmyad [type="checkbox"]:checked {
  position: absolute;
  left: -9999px;
}
#tab-pimpmyad [type="checkbox"]:not(:checked) + label,
#tab-pimpmyad [type="checkbox"]:checked + label {
  position: relative;
  padding-left: 75px;
  cursor: pointer;
}
#tab-pimpmyad [type="checkbox"]:not(:checked) + label:before,
#tab-pimpmyad [type="checkbox"]:checked + label:before,
#tab-pimpmyad [type="checkbox"]:not(:checked) + label:after,
#tab-pimpmyad [type="checkbox"]:checked + label:after {
  content: '';
  position: absolute;
}
#tab-pimpmyad [type="checkbox"]:not(:checked) + label:before,
#tab-pimpmyad [type="checkbox"]:checked + label:before {
  left:0; top: -3px;
  width: 65px; height: 30px;
  background: #DDDDDD;
  border-radius: 15px;
  transition: background-color .2s;
}
#tab-pimpmyad [type="checkbox"]:not(:checked) + label:after,
#tab-pimpmyad [type="checkbox"]:checked + label:after {
  width: 20px; height: 20px;
  transition: all .2s;
  border-radius: 50%;
  background: #7F8C9A;
  top: 2px; left: 5px;
}

/* on checked */
#tab-pimpmyad [type="checkbox"]:checked + label:before {
  background:#2f7fcf; 
}
#tab-pimpmyad [type="checkbox"]:checked + label:after {
  background: #ffffff;
  top: 2px; left: 40px;
}

#tab-pimpmyad [type="checkbox"]:checked + label .ui,
#tab-pimpmyad [type="checkbox"]:not(:checked) + label .ui:before,
#tab-pimpmyad [type="checkbox"]:checked + label .ui:after {
  position: absolute;
  left: 6px;
  width: 65px;
  border-radius: 15px;
  font-size: 14px;
  font-weight: bold;
  line-height: 22px;
  transition: all .2s;
}
#tab-pimpmyad [type="checkbox"]:not(:checked) + label .ui:before {
  content: "OFF";
  left: 28px
}
#tab-pimpmyad [type="checkbox"]:checked + label .ui:after {
  content: "ON";
  color: #ffffff;
}
#tab-pimpmyad [type="checkbox"]:focus + label:before {
  border: 1px dashed #777;
  box-sizing: border-box;
  margin-top: -1px;
}
</style>
</head>
<body>
<table>
  <tr>
    <td style="padding-right: 8px">
      <img src="integration/img/icone32.png">
    </td>
    <td>
      <h1><span class="i18n_options"></span></h1>
    </td>
  </tr>
</table>

<div id="tabs">
  <ul>
    <li><a href="#tab-pimpmyad"><span class="i18n_pimp_my_ad_options"></span>Pimp My App settings</a></li>
    <li><a href="#tab-filterlists"><span class="i18n_filter_lists"></span></a></li>
    <li><a href="#tab-userfilters"><span class="i18n_add_your_own_filters"></span></a></li>
    <li><a href="#tab-whitelisted"><span class="i18n_whitelisted_domains"></span></a></li>
    <li><a href="#tab-general"><span class="i18n_general"></span></a></li>
  </ul>

  <div id="tab-pimpmyad">
    <form class="settings_sub_div" action="#">
      <h3>
        <span class="i18n_accounts"></span>
      </h3>

      <span class="option_line">
        <h4>
          <span class="i18n_facebook"></span>
        </h4>
        <input type="checkbox" class="settings_switch" id="facebook"/>
        <label for="facebook"><span class="ui"></span>Connect to Facebook</label>
      </span>

      <span class="option_line">
        <h4>
          <span class="i18n_linkedin"></span>
        </h4>
        <input type="checkbox" class="settings_switch" id="linkedin"/>
        <label for="linkedin"><span class="ui"></span>Connect to Linkedin</label>
      </span>

      <span class="option_line">
        <h4>
          <span class="i18n_twitter"></span>
        </h4>
        <input type="checkbox" class="settings_switch" id="twitter"/>
        <label for="twitter"><span class="ui"></span>Connect to Twitter</label>
      </span>

    </form>


    <form class="settings_sub_div">
      <h3>
        <span class="i18n_settings"></span>
      </h3>
  
      <span class="option_line">
        <h4>
          <span class="i18n_suggestions"></span>
        </h4>
        <input type="checkbox" class="settings_switch" id="history"/>
          <label for="history"><span class="ui"></span>Suggest jobs based on my history</label>
      </span>

      <span class="option_line">
        <h4>
          <span class="i18n_your_dream_job">Your dream job</span>
        </h4>
        <textarea id= "editKeyWords">How would you describe your dream job</textarea>
      </span>

      <span class="option_line">
        <h4>
          <span class="i18n_frequency">Frequency</span>
        </h4>
	<span>
          <input type="radio" class="settings_checkbox"/>
          <span>Automatically choose the number of jobs visible per page</span></br>
          <input type="radio" class="settings_checkbox"/>
          <span>Let me choose the number of jobs visible per page</span></br>
          <select name="jobs_frequency">
            <option value="Few" class="settings_drop_down" selected>Few</option>
            <option value="Many" class="settings_drop_down">Many</option>
          </select>
        </span>
      </span>
    </form>


    <form class="settings_sub_div">
      <h3>
        <span class="i18n_locale">Locale</span>
      </h3>

      <span class="option_line">
        <h4>
          <span class="i18n_language">Language</span>
        </h4>
        <select name="language">
          <option value="English" class="settings_drop_down" selected>English</option>
          <option value="French" class="settings_drop_down">French</option>
        </select>
      </span>

      <span class="option_line">
        <h4>
          <span class="i18n_localization">Location</span>
        </h4>
        <select name="location">
          <option value="San Francisco, United States" selected>San Francisco, United States</option>
          <option value="New York, United States">New York, United States</option>
        </select>
      </span>
    </form>
  </div>


  <div id="tab-filterlists">
    <p>
      <span class="i18n_enable_only_the"></span>
    </p>
    <p>
      <span class="i18n_out_of_date_lists"></span>
      <button id="updateFilterLists" class="refreshButton"><span class="i18n_update_now"></span></button><br />

      <!-- Subscription entry template -->
      <div id="subscriptionTemplate" class="subscription">
        <button class="i18n_filters_subscription_delete_label subscriptionRemoveButton"></button>
        <span class="subscriptionEnabledContainer">
          <input class="subscriptionEnabled" type="checkbox" /> <span class="i18n_filters_subscription_enabled_label"></span>
        </span>
        <a class="subscriptionTitle"></a>
        <span class="subscriptionUpdate"></span>
      </div>

      <!-- Placeholder for list of subscriptions -->
      <div id="filterLists"></div>
      <br />

      <!-- Placeholder for user's filter list URLs -->
      <div id="userFilterLists" style="margin-bottom: 8px"></div>

      <p id="addSubscriptionButton">
        <button id="startSubscriptionSelection" class="addButton"><span class="i18n_filters_addSubscription_label"></span></button>
      </p>
      <div id="addSubscriptionContainer">
        <span class="i18n_subscriptionSelection_subscriptionSelector_label"></span><br />
        <select id="subscriptionSelector" style="width:500px"></select>
        <button id="addSubscription" class="addButton"><span class="i18n_filters_addSubscriptionAdd_label"></span></button>
      </div>
      <div id="customSubscriptionContainer">
        <p>
          <span class="i18n_subscriptionSelection_title_label"></span><br />
          <input type="text" id="customSubscriptionTitle" style="width:500px" />
        </p>
        <p>
          <span class="i18n_subscriptionSelection_location_label"></span><br />
          <input type="text" id="customSubscriptionLocation" style="width:500px" />
        </p>
      </div>

      <div id="acceptableAdsContainer">
        <input type="checkbox" id="acceptableAds" />
        <span class="i18n_filters_acceptableAds2_label"></span>
        <a id="acceptableAdsLink" href="#" target="_blank" class="i18n_filters_viewList_label"></a>
        <a id="acceptableAdsDocs" href="#" target="_blank" class="i18n_filters_readMore_label"></a>
      </div>
    </p>
  </div>

  <div id="tab-whitelisted">
    <p class="i18n_disabled_for_these_domains"></p>

    <form id="whitelistForm" action="#">
    <table>
      <tr>
        <td style="max-width:100%">
          <input type="text" value="" id="newWhitelistDomain" style="width:100%">
        </td>
        <td>
          <button class="addButton" type="submit"><span class="i18n_add_domain_button"></span></button>
        </td>
      </tr>

      <tr>
        <td>
          <select id="excludedDomainsBox" size="10" multiple style="width:500px; background: white;"></select>
        </td>
        <td>
          <button id="removeWhitelist" class="removeButton"><span class="i18n_remove_button"></span></button>
        </td>
      </tr>
    </table>
    </form>
  </div>

  <div id="tab-userfilters">
    <p id="filter-must-follow-syntax" class="i18n_filter_must_follow_syntax"></p>

    <form id="customFilterForm" action="#">
    <table>
      <tr>
        <td>
          <input type="text" value="" id="newFilter" style="width:500px">
        </td>
        <td>
          <button class="addButton" type="submit"><span class="i18n_add_filter_button"></span></button>
        </td>
      </tr>
      <tr>
        <td>
          <select id="userFiltersBox" size="20" multiple style="width: 500px; background: white;"></select>
        </td>
        <td>
          <button id="removeCustomFilter" class="removeButton"><span class="i18n_remove_button"></span></button>
        </td>
      </tr>
      <tr>
        <td>
          <div style="font-size: 90%; text-align: right"><a id="rawFiltersButton" href="#"><span class="i18n_edit_filters_raw"></span></a></div>
        </td>
      </tr>
      <tr id="rawFilters">
        <td>
          <div style="width: 500px">
            <textarea id="rawFiltersText" style="width: 100%; height: 300px"></textarea>
          </div>
        </td>
        <td>
          <div><button id="importRawFilters"><span class="i18n_apply_changes"></span></button></div>
        </td>
      </tr>
    </table>
    </form>
  </div>

  <div id="tab-general">
    <p>
      <div id="shouldShowBlockElementMenuContainer">
        <input type="checkbox" id="shouldShowBlockElementMenu" /><span class="i18n_show_block_element_menu"></span>
      </div>
      <div id="hidePlaceholdersContainer">
        <input type="checkbox" id="hidePlaceholders" /><span class="i18n_overlay_hideplaceholders_label"></span>
      </div>
    </p>

    <p id="found-a-bug" class="i18n_found_a_bug"></p>
  </div>
</div>

</body>
</html>
